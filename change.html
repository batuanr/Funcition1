<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="inputFahrenheit">Fahrenheit</label>
<input type="number" id="inputFahrenheit" placeholder="Fahrenheit"
oninput="temperatureConverter(this.value)"><br/>
<p>Celsius: <span id="outputCelsius"></span></p>
<script>
  function temperatureConverter(valueNum){
      valueNum=parseFloat(valueNum);
      document.getElementById("outputCelsius").innerText= (valueNum-32) /1.8;
  }
</script>
</body>
</html>
