<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function processConfirm(answer) {
        let result = "";
        if(answer){
            result = "Chào mừng bạn đến vs chúng tôi";
        }
        else{
            result = "Hẹn gặp lại bạn";
        }
        return result;
    }
    let confirmAnswer = confirm("Chơi game không");
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer);
</script>
</body>
</html>
